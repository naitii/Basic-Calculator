<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="header">
        <h1 style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Basic Calculator</h1>  
    </div>

    <div class="main">
        <div class="calc">
            <div class="mainCalc">
                <input type="text" id="textBox">

                <div class="keysBoard">
                    <button class="keys" id="bracOpen">(</button>
                    <button class="keys" id="bracClose">)</button>
                    <button class="keys" id="pi">ฯ</button>
                    <button class="keys" id="pow">^</button>
                    <button class="keys" id="AC">AC</button>
                    <button class="keys" id="x">X</button>
                    <button class="keys" id="div">รท</button>
                    <button class="keys" id="backS">&#x2190;</button>
                    <button id="n1" class="keys">1</button>
                    <button class="keys" id="n2">2</button>
                    <button class="keys" id="n3">3</button>
                    <button class="keys" id="plus">+</button>
                    <button class="keys" id="n4">4</button>
                    <button class="keys" id="n5">5</button>
                    <button class="keys" id="n6">6</button>
                    <button class="keys" id="minus">-</button>
                    <button class="keys" id="n7">7</button>
                    <button class="keys" id="n8">8</button>
                    <button class="keys" id="n9">9</button>
                    <button class="keys" id="equal">=</button>
                    <button class="keys" id="dec">.</button>
                    <button class="keys" id="n0">0</button>
                    <div style="text-align: end;"><br>MADE WITH</div>
                    <div><br><br>&nbspJOY</div>
                </div>
            </div>
    </div>

	<script src="script.js"></script>
  </body>
</html>
